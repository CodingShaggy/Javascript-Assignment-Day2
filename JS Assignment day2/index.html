<body>
    <h3>Find The biggest OF three numbers.</h3>
    <p>let a = 100 <br>
        let b = 200 <br>
        let c = 300</p>
        <p>if (a>=b && a>=c) <br>
            console.log(`${a} is the biggest`) <br>
            else if (b>=a && b>=c) <br>
            console.log(`${b} is the biggest`) <br>
            else (c>=a && c>=b) <br>
            console.log(`${c} is the biggest`)</p>
<p> <b>Kindly go to the console panel to know the answer.</b> </p>
